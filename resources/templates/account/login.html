{% extends "parts/commonPart.html" %}

{% block head_title %}Вход{% endblock %}

{% block content %}

    <h1 class="mb-4">Вход</h1>
    <form class="login" method="POST" action="{% url 'account_login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
        {% endif %}
        <button class="btn btn-dark primaryAction" type="submit">Войти</button>
        <a class="button secondaryAction" href="{% url 'account_reset_password' %}">Забыли пароль?</a>
    </form>
    <p class="mt-3">Если у вас нет аккаунта, то, пожалуйста,
        <a href="{{ signup_url }}">зарегестрируйтесь</a> сначала.</p>

{% endblock %}
