{% extends "parts/commonPart.html" %}
{% block head_title %}{{ instance.title }}{% endblock %}
{% block content %}
    <div>
        <h3 class="mb-4">Редактировать новость</h3>
        <form method="POST" action=""> {% csrf_token %}
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Название</label>
                <input type="text" class="form-control" id="formGroupExampleInput"
                       placeholder="" name="title" value="{{ instance.title }}">
            </div>
            <div class="form-floating mb-3">
                <label for="floatingTextarea2">Текст</label>
                <textarea class="form-control" placeholder="" id="floatingTextarea2"
                          style="height: 100px" name="content">{{ instance.content }}</textarea>
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Ccылка на картинку</label>
                <input type="text" class="form-control" id="formGroupExampleInput"
                       placeholder="" name="img_link" value="{{ instance.img_link }}">
            </div>
            <input class="btn btn-dark" type="submit" value="Изменить" name="">
        </form>
    </div>
{% endblock %}
